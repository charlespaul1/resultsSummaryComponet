<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{
      font-family: 'Hanken Grotesk', sans-serif;
    }
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="column1">

  <p class="header-title">Your Results</p>
  <div class="score-display">
  <p class="score">76</p>
  <p class="out-of">out of 100</p>
  </div>

  <p class="remarks">Great</p>
  <p class="summary-remarks">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="column2">
    <div class="summary-container">
      <p class="top">Summary</p>
      <div class="summary-scores">
        <div class="icon-container-one">
          <div class="side-a">
            <img src="./assets/images/icon-reaction.svg"/>
            <p>Reaction</p>
          </div>
          <div class="side-b">
            <p class="score-got">76</p>
            <span class="out-of-score">/100</span>
        </div>
        </div>
        <div class="icon-container-two">
          <div class="side-a">
            <img src="./assets/images/icon-memory.svg"/>
            <p>Memory</p>
          </div>
          <div class="side-b">
            <p class="score-got">92</p>
            <span class="out-of-score">/100</span>
          </div>
        </div>
        <div class="icon-container-three">
          <div class="side-a">
            <img src="./assets/images/icon-verbal.svg"/>
            <p>Verbal</p>
          </div>
          <div class="side-b">
            <p class="score-got">92</p>
            <span class="out-of-score">/100</span>
          </div>
        </div>
        <div class="icon-container-four">
          <div class="side-a">
            <img src="./assets/images/icon-visual.svg"/>
            <p>Visual</p>
          </div>
          <div class="side-b">
            <p class="score-got">92</p>
            <span class="out-of-score">/100</span>
          </div>
        </div>

        <button class="button">Continue</button>

      </div>

    </div>
    
  </div>
   </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charlespaul Wabomba</a>.
  </div>
</body>
</html>
