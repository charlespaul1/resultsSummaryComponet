<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{
      font-family: 'Hanken Grotesk', sans-serif;
    }
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="column1">

  <p class="header-title">Your Results</p>
  <div class="score-display">
  <p class="score">76</p>
  <p>out of 100</p>
  </div>

  <p class="remarks">Great</p>
  <p class="summary-remarks">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="column2">
    <div class="summary-container">
      <p>Summary</p>
      <div class="summary-scores">
        <div class="summary-pane">
          <div class="icon-container">
            <img src="./assets/images/icon-reaction.svg"/>
            <p class="reaction-sub">Reaction</p>
            <p class="marks-got">80 <span class="overal-marks">/100</span></p>
          </div>
          <div class="summary-pane">
            <div class="icon-container">
              <img src="./assets/images/icon-memory.svg" />
              <p class="reaction-sub">Memory</p>
              <p class="marks-got">92 <span class="overal-marks">/100</span></p>
            </div>
            <div class="summary-pane">
              <div class="icon-container">
                <img src="./assets/images/icon-verbal.svg" />
                <p class="reaction-sub">Verbal</p>
                <p class="marks-got">61 <span class="overal-marks">/100</span></p>
              </div>
              <div class="summary-pane">
           <div class="icon-container">
            <img src="./assets//images/icon-visual.svg" />

                  <p class="reaction-sub">Visual</p>
                  <p class="marks-got">72 <span class="overal-marks">/100</span></p>
                </div>
        </div>

      </div>
    </div>
    <button class="button">Continue</button>
  </div>
   </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charlespaul Wabomba</a>.
  </div>
</body>
</html>
